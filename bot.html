<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Outfit Recommendation Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Welcome Header -->
    <header class="welcome-header">
        <h1>Welcome to Outfit Bot</h1>
        <p class="welcome-subtitle">Your personal assistant for the perfect outfit!</p>
    </header>

    <!-- Chatbot Section -->
    <button class="chatbot-toggler" aria-label="Toggle Chatbot">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <section class="chatbot" role="dialog" aria-labelledby="chatbot-header" aria-hidden="true">
        <header id="chatbot-header">
            <h2>Outfit Bot</h2>
            <button class="close-btn material-symbols-outlined" aria-label="Close Chatbot">close</button>
        </header>
        <ul class="chatbox" aria-live="polite">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there! ðŸ‘‹<br>What occasion are you dressing for?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter your message..." spellcheck="false" required></textarea>
            <button id="send-btn" class="material-symbols-rounded" aria-label="Send Message">send</button>
        </div>
    </section>
</body>
</html>
